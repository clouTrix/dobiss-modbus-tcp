modbus {
  tcp.port  = 1502
  tcp.port  = ${?MODBUS_TCP_PORT}
}

poll.interval = "1 minute"
poll.interval = ${?POLL_INTERVAL}

plugins {
    EnvoyS = ${envoy}
}

envoy {
  class = cloutrix.energy.envoy.EnvoyDataProvider
  config.host = 192.168.2.105
  config.host = ${?ENVOY_HOST}
  config.port = 80
  config.port = ${?ENVOY_PORT}
}
